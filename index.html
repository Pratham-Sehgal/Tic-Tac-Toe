<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <ul>
            <li>TIC TAC TOE</li>
        </ul>

    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box"> <span class="boxtext"></span></div>
            <div class="box"> <span class="boxtext"></span></div>
            <div class="box"> <span class="boxtext"></span></div>
            <div class="box"> <span class="boxtext"></span></div>
            <div class="box"> <span class="boxtext"></span></div>
            <div class="box"> <span class="boxtext"></span></div>
            <div class="box"> <span class="boxtext"></span></div>
            <div class="box"> <span class="boxtext"></span></div>
            <div class="box"> <span class="boxtext"></span></div>
        </div>
        <div class="selfInfo">
            <h1>Welocome in the Game</h1>
            <button id=playBG class="BG"> Start BackGroundMusic</button>
            <div>
                <span class="info">Game will start with "X"</span>
                <button id="reset" class="button">Reset</button>
            </div>
            <div class="image">
                <img src="winner.gif" alt="winnerImage"> </div>
        </div>
    </div>  
 <script src="script.js"></script>   
</body>
</html>
